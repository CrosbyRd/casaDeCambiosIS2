<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Global Exchange</title>
  <style>
    /* Estilos simples compatibles con la mayoría de clientes */
    body{margin:0;padding:0;background:#f7f7fb;color:#111827;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial}
    .wrap{max-width:600px;margin:0 auto;background:#fff}
    .box{padding:24px 20px}
    .btn{display:inline-block;background:#7c3aed;color:#fff;text-decoration:none;padding:12px 18px;border-radius:10px;font-weight:800}
    .muted{color:#6b7280}
    .h1{margin:0 0 .25rem;font-size:22px}
    .lead{margin:.25rem 0 1rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h1 class="h1">Verificación de cuenta</h1>
      <p class="lead">Hola {{ user.get_full_name|default:user.username }},</p>
      <p>Gracias por registrarte en <strong>Global Exchange</strong>.</p>
      <p>Para activar tu cuenta, usá el siguiente enlace:</p>
      <p style="margin:16px 0">
        <a class="btn" href="http://{{ domain }}{% url 'activar' uidb64=uid token=token %}">Activar cuenta</a>
      </p>
      <p class="muted">Si no creaste esta cuenta, ignorá este correo.</p>
    </div>
  </div>
</body>
</html>
