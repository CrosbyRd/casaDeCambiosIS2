<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Global Exchange</title>
</head>
<body>
  <h2>Hola {{ user.get_full_name|default:user.username }},</h2>
  <p>Gracias por registrarte en <strong>Global Exchange</strong>.</p>
  <p>Hacé clic en el siguiente enlace para activar tu cuenta:</p>
  <p>
    <a href="http://{{ domain }}{% url 'activar' uidb64=uid token=token %}">
      Activar cuenta
    </a>
  </p>
  <p>Si no creaste esta cuenta, ignorá este correo.</p>
</body>
</html>
