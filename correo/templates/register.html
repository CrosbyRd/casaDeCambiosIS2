{% extends "base.html" %}
{% block title %}Global Exchange{% endblock %}

{% block content %}
<main class="max-w-[720px] mx-auto px-6 py-10">
  <h1 class="h1 mb-6">Registro de Usuario</h1>

  {% if messages %}
    <div class="space-y-2 mb-4">
      {% for message in messages %}
        <div class="rounded-xl border border-purple-200 bg-purple-50 px-4 py-3 font-semibold text-purple-800 shadow-sm">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" class="border border-neutral-200 rounded-xl p-6 bg-white">
    {% csrf_token %}
    <div class="form form--compact">
      {{ form.as_p }}
    </div>
    <div class="actions">
      <button type="submit" class="btn w-full">Registrar</button>
    </div>
  </form>
</main>
{% endblock %}
