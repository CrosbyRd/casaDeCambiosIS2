{% extends "base.html" %}
{% block title %}TED | Panel{% endblock %}

{% block content %}
<main class="max-w-[1200px] mx-auto px-6 py-8">
  <h1 class="h1 mb-6">Terminal TED</h1>
  <p class="muted mb-6">Seleccione operación y moneda para continuar.</p>

  <div class="grid sm:grid-cols-2 gap-6">
    <!-- Operar compra/venta -->
    <section class="box">
      <h2 class="h2 mb-2">Operar compra/venta</h2>
      <p class="muted mb-4">PYG <span class="mx-1">↔</span> Moneda extranjera (billetes).</p>

      <form action="{% url 'admin_panel:ted:operar' %}" method="get" class="form form--compact">
        <p>
          <label for="op">Operación</label>
          <select id="op" name="operacion">
            <option value="COMPRA">Cliente compra extranjera (retiro)</option>
            <option value="VENTA">Cliente vende extranjera (depósito)</option>
          </select>
        </p>
        <p>
          <label for="mon">Moneda</label>
          <select id="mon" name="moneda">
            {% for m in monedas %}
              <option value="{{ m.id }}">{{ m.codigo }} — {{ m.nombre }}</option>
            {% endfor %}
          </select>
        </p>

        <div class="actions">
          <button class="btn" type="submit">Continuar</button>
        </div>
      </form>
    </section>

    <!-- Depósito de cheques (mock) -->
    <section class="box">
      <h2 class="h2 mb-2">Depósito de cheques (mock)</h2>
      <p class="muted mb-4">Solo para interfaz de demostración.</p>
      <div class="actions">
        <a href="{% url 'admin_panel:ted:cheque_mock' %}" class="btn">Abrir</a>
      </div>
    </section>
  </div>
</main>
{% endblock %}
