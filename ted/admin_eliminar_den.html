{% extends "base.html" %}
{% block title %}Eliminar denominación{% endblock %}

{% block content %}
<main class="max-w-[700px] mx-auto px-6 py-10">
  <div class="box">
    <h1 class="h2 mb-2">Eliminar denominación</h1>
    <p class="mb-4">¿Seguro que deseas eliminar <strong>{{ den.moneda.codigo }} {{ den.valor }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'admin_panel:ted:inventario' %}" class="btn-secondary">Cancelar</a>
      <button class="btn-danger">Eliminar</button>
    </form>
  </div>
</main>
{% endblock %}
