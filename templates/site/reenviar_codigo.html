{% extends "base.html" %}
{% block header_auth %}{% endblock %}
{% block content %}
<section class="container py-10">
  <h1 class="h1 h1--sm">Reenviar código</h1>
  <div class="box">
    <p class="muted">Si no recibiste el correo de verificación, podés solicitar uno nuevo.</p>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="actions">
        <button class="btn w-full" type="submit">Reenviar código</button>
        <a class="btn-ghost" href="{% url 'usuarios:verify' %}">Ya tengo el código</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
