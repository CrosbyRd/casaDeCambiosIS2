{% extends "base.html" %}
{% block content %}
<section class="container py-10">
  <h1 class="h1">Calculadora</h1>

  <div class="grid md:grid-cols-2 gap-6">
    <form class="box form" method="get" action="">
      <p>
        <label for="id_monto">Monto</label>
        <input id="id_monto" name="monto" type="number" step="0.01" min="0" placeholder="0.00" required>
      </p>

      <p>
        <label for="id_base">De</label>
        <select id="id_base" name="base">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="BRL">BRL</option>
          <option value="PYG" selected>PYG</option>
        </select>
      </p>

      <p>
        <label for="id_destino">A</label>
        <select id="id_destino" name="destino">
          <option value="PYG">PYG</option>
          <option value="USD" selected>USD</option>
          <option value="EUR">EUR</option>
          <option value="BRL">BRL</option>
        </select>
      </p>

      <div class="actions">
        <button class="btn w-full" type="submit">Calcular</button>
      </div>
    </form>

    <aside class="box">
      <h2 class="h2">Resultado</h2>
      <p class="muted">Los valores muestran una estimaci√≥n con fines informativos.</p>
    </aside>
  </div>
</section>
{% endblock %}
