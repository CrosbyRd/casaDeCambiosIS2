{% extends "base.html" %}
{% block title %}Global Exchange — Recuperar contraseña{% endblock %}
{% block content %}
<main id="main" class="max-w-[1200px] mx-auto px-6 py-8">
<h1 class="h1 mb-6">Recuperar contraseña</h1>
<div class="grid md:grid-cols-2 gap-6">
  <form id="forgotForm" class="border border-neutral-200 rounded-lg p-6">
    <div class="mb-6">
      <label class="block mb-3 font-medium" for="email">Email</label>
      <input id="email" type="email" class="w-full h-11 px-4 border border-neutral-300 rounded-md focus-visible:ring-4 focus-visible:ring-brand" placeholder="tu@correo.com" />
    </div>
    <button class="btn w-full" type="submit">Enviar enlace de restablecimiento</button>
  </form>

  <aside class="border border-neutral-200 rounded-lg p-6">
    <h2 class="h2 mb-3">¿Cómo funciona?</h2>
    <p class="text-neutral-600">Te enviaremos un correo con un código temporal.</p>
  </aside>
</div>
</main>
{% endblock %}
