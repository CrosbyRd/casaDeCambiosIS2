<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Casa de Cambios</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 20px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 15px; }
        #userInfo, #errorInfo { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        #userInfo { background-color: #e6ffed; }
        #errorInfo { background-color: #ffe6e6; color: red; }
    </style>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <div id="userInfo" style="display:none;">
        <h2>Información del Usuario</h2>
        <pre id="userData"></pre>
        <button id="logoutButton">Cerrar Sesión</button>
    </div>

    <div id="errorInfo" style="display:none;"></div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const userInfoDiv = document.getElementById('userInfo');
        const userDataPre = document.getElementById('userData');
        const errorInfoDiv = document.getElementById('errorInfo');
        const logoutButton = document.getElementById('logoutButton');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            errorInfoDiv.style.display = 'none';

            const username = event.target.username.value;
            const password = event.target.password.value;

            try {
                // 1. Pedir los tokens
                const response = await fetch('/api/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('Usuario o contraseña incorrectos.');
                }

                const data = await response.json();

                // 2. Guardar los tokens en localStorage
                localStorage.setItem('accessToken', data.access);
                localStorage.setItem('refreshToken', data.refresh);

                // 3. Obtener y mostrar la información del usuario
                await fetchAndShowUserData();

            } catch (error) {
                errorInfoDiv.textContent = error.message;
                errorInfoDiv.style.display = 'block';
            }
        });

        async function fetchAndShowUserData() {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) return;

            try {
                const response = await fetch('/api/auth/me/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.status === 401) {
                     // Aquí podrías implementar la lógica de refrescar el token
                    console.error("Token de acceso expirado. Implementar refresh.");
                    throw new Error("Sesión expirada. Por favor, inicie sesión de nuevo.");
                }
                if (!response.ok) {
                    throw new Error("No se pudo obtener la información del usuario.");
                }

                const userData = await response.json();

                // Mostrar datos y ocultar formulario
                userDataPre.textContent = JSON.stringify(userData, null, 2);
                userInfoDiv.style.display = 'block';
                loginForm.style.display = 'none';

            } catch (error) {
                logout(); // Limpiar todo si hay un error
                errorInfoDiv.textContent = error.message;
                errorInfoDiv.style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            userInfoDiv.style.display = 'none';
            loginForm.style.display = 'block';
            loginForm.reset();
        }

        logoutButton.addEventListener('click', logout);

        // Al cargar la página, intentar obtener los datos si ya hay un token
        document.addEventListener('DOMContentLoaded', fetchAndShowUserData);

    </script>
</body>
</html>
