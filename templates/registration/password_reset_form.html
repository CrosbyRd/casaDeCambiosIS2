{% extends "base.html" %}

{% block title %}Restablecer contraseña — Global Exchange{% endblock %}

{% block content %}
<main id="main" class="max-w-[600px] mx-auto px-6 py-10">

  <!-- Encabezado -->
  <h1 class="h1">Restablecer contraseña</h1>
  <p class="lead">
    Ingresa tu correo electrónico y te enviaremos un enlace para que configures una nueva contraseña.
  </p>

  <!-- Formulario -->
  <form method="post" class="form mt-6">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="actions">
      <button type="submit" class="btn">Enviar enlace</button>
      <a href="{% url 'login' %}" class="btn-secondary">Cancelar</a>
    </div>
  </form>

</main>
{% endblock %}
