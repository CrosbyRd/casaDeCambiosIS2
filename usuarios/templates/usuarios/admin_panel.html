{% extends "base.html" %}
{% block title %}Panel de Administrador — Global Exchange{% endblock %}

{% block content %}
<main class="max-w-[800px] mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold mb-8">Panel de Administrador</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Botón para gestionar clientes -->
        <button id="btn-gestionar-clientes"
                class="py-4 px-6 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">
            Gestionar Clientes
        </button>

        <!-- Botón para gestionar roles -->
        <button id="btn-gestionar-roles"
                class="py-4 px-6 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700">
            Gestionar Roles
        </button>

        <!-- Botón para agregar cliente a usuario -->
        <button id="btn-agregar-cliente"
                class="py-4 px-6 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700">
            Agregar Cliente a Usuario
        </button>
    </div>
</main>

<script>

    document.getElementById('btn-gestionar-clientes').addEventListener('click', () => {
        window.location.href = "{% url 'clientes:lista' %}";
    });


    document.getElementById('btn-gestionar-roles').addEventListener('click', () => {
        window.location.href = "{% url 'roles:role-panel' %}";
    });


    document.getElementById('btn-agregar-cliente').addEventListener('click', () => {
        // Aquí se redirige a listar_usuarios.html
        window.location.href = "{% url 'usuarios:listar_usuarios' %}";
    });
</script>
{% endblock %}
