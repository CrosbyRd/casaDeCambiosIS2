<!-- moneda/templates/moneda/crear.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Moneda</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="padding:2rem; background:#f8fafc;">

<div style="max-width:600px; margin:0 auto; background:#fff; padding:2rem; border-radius:1rem; box-shadow:0 12px 24px -10px rgba(124,58,237,.15);">
    <h1 class="h1" style="text-align:center; margin-bottom:2rem;">Crear Nueva Moneda</h1>

    <form method="post">
        {% csrf_token %}
        
        <!-- Form fields -->
        <div style="display:flex; flex-direction:column; gap:1rem;">
            {{ form.as_p }}
        </div>

        <!-- Botones -->
        <div style="margin-top:1.5rem; display:flex; gap:1rem; justify-content:flex-start;">
            <button type="submit" class="btn">Guardar</button>
            <a href="{% url 'monedas:listar_monedas' %}" class="btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
