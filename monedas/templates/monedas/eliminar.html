<!-- moneda/templates/moneda/eliminar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Moneda</title>
</head>
<body>
<h1>Eliminar Moneda</h1>

<p>¿Estás seguro que deseas eliminar la moneda: <strong>{{ moneda.nombre }} ({{ moneda.codigo }})</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'monedas:listar_monedas' %}">Cancelar</a>
</form>
</body>
</html>
