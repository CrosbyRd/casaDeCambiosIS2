{% extends "base.html" %}

{% block content %}
<section class="container py-10">
  <h1 class="h1 h1--sm">Eliminar cotización</h1>
  <div class="box">
    <p class="muted">¿Confirmás que deseas eliminar esta cotización?</p>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="actions">
        <button class="btn bg-red-600 w-full" type="submit">Sí, eliminar</button>
        <a class="btn-ghost" href="{% url 'cotizaciones:cotizacion_list' %}">Cancelar</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
