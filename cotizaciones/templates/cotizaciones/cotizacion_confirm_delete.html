{% extends "base.html" %}

{% block content %}
<section class="container py-10">
  <h1 class="h1 h1--sm">Eliminar cotización</h1>
  <div class="box">
    <p class="muted">
      ¿Seguro que deseas eliminar la cotización
      <strong>{{ object.moneda_base.codigo }}</strong> → <strong>{{ object.moneda_destino.codigo }}</strong>?
    </p>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="actions">
        <button class="btn bg-red-600 w-full" type="submit">Eliminar</button>
        <a class="btn-ghost" href="{% url 'cotizaciones:cotizacion_list' %}">Cancelar</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
